<!DOCTYPE html>
<head>
    <meta charset="UTF-8">   
    <title>Registro de Jogos</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="estilo.css" type="text/css" rel="stylesheet">
    
</head>
<body>
<img class="topo" src="img/topao.png">
<div id="tudo">
    <img id="header" src="img/header.png">
    <div id="conteudo">
        <br>
    <div id="main">
        <div id="headerRegistro">
            <h2 id="tituloApp">Registro de Jogos</h2>
            <input id="titulo" placeholder="Jogo" type="text" class="caixaTexto"></input>
            <input id="texto" placeholder="Estilo" class="caixaTexto"></input>
            <input id="querJa" placeholder="Quer/Já Jogou/Favorito" type="text" class="caixaTexto"></input>
            <input id="nota" placeholder="Nota do Jogo" type="text" class="caixaTexto"></input>
            <button id="gravar" class="btn btn-info" onclick="gravarNota()">Gravar Jogos</button>

        </div>

            <div id="content">
                <div id="base-item" class="item-hide">
                    <div class="item-title">
                    Estilo
                    </div>
                    <div class="item-text">
                    Música
                    </div>
                    <div class="item-querJaFav">
                    Quer/Já jogou/Favorito
                    </div>
                    <button id="editar" class="btn btn-success">Editar</button>
                    <button id="excluir"  class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>
    </div>
</div>
<img id="sobre" src="img/sobre.png">

</body>
